<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Tugas 18 </title>
</head>
<body>
	<h2> Tugas Input Element (date) </h2>
	<form>
		<label> Date </label>
		<input type="date" name="tanggal" /><br /><br />
		<label> Datetime : </label>
		<input type="datetime" name="time" /><br /><br />
		<label> Datetime-local : </label>
		<input type="datetime-local" /><br /><br />
		<label> Time : </label>
		<input type="time" name="waktu" /><br /><br />
		<label> Month : </label>
		<input type="month" name="bulan" /><br /><br />
		<label> Week : </label>
		<input type="week" name="minggu" /><br /><br />
	</form>

</body>
</html>
