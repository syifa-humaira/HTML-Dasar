<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Tugas 17 </title>
</head>
<body>
	<h2> Formulis Pendaftaran </h2>
	<form>
		<label> Cari Data : </label>
		<input type="search" name="Cari" /><br /><br />
		<label> Nama Lengkap : </label>
		<input type="text" name="nama" /><br /><br />
		<label> Alamat Website : </label>
		<input type="email" name="email" autocomplete="on" /><br /><br />
		<label> Umur : </label>
		<input type="number" name="umur" min="10" max="35" /><br /><br />
		<label> No Hp : </label>
		<input type="tel" name="ponsel" required /><br /><br />
		<label> Seberapa mengerti Anda tentang materi ini ? </label>
		<input type="range" name="range" /><br /><br />
		<input type="submit" name="submit" value="Submit" />
	</form>

</body>
</html>
