<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Tugas 19 </title>
</head>
<body>
	<h2> Formulir Biodata Diri </h2>
	<hr />
	<form>
		<label> Nama : </label>
		<input type="text" name="nama" /><br />
		<hr />
		<label> Pas Foto : </label>
		<input type="file" name="foto" accept="image/*" /><br />
		<hr />
		<label> Jenis Kelamin : </label>
		<input type="radio" name="gender" value="Pria" /> Pria
		<input type="radio" name="gender" value="Wanita" /> Wanita
		<br />
		<hr />
		<label> Hobi : </label>
		<input type="checkbox" name="hobi" value="bola" /> Sepak Bola
		<input type="checkbox" name="hobi" value="bultang" /> Bulu Tangkis
		<input type="checkbox" name="hobi" value="baca" /> Membaca Buku
		<hr />
	</form>
</body>
</html>
