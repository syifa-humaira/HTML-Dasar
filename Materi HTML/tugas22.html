<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-content=1.0">
	<title> Tugas 22 </title>
</head>
<body>
	<h2> Napak Tilas </h2>
	<form>
		<fieldset>
			<legend> Form </legend>
				<label> Nama &emsp;&emsp;&emsp;&ensp;: </label>
				<input type="text" name="name" placeholder="Nama Lengkap..."><br /><br />
				<label> Username &emsp;&nbsp;&ensp;: </label>
				<input type="text" name="user" placeholder="Username..."><br /><br />
				<label> Email &emsp;&emsp;&emsp;&ensp;: </label>
				<input type="email" name="email" placeholder="Your Email..."><br /><br />
				<label> Password &emsp;&ensp;&ensp;: </label>
				<input type="password" name="pass" placeholder="Password..."><br /><br />
				<label> Alamat Web &ensp;&nbsp;: </label>
				<input type="url" name="web"><br /><br />
				<label> Tanggal Lahir : </label>
				<input type="date" name="lahir"><br /><br />
				<label> Umur &emsp;&emsp;&emsp;&nbsp;: </label>
				<input type="number" name="age" min="0" max="100"><br /><br />
				<label> Jenis Kelamin : </label>
				<input type="radio" name="gender" value="Laki-Laki">Laki-Laki
				<input type="radio" name="gender" value="perempuan"> Perempuan <br /><br />
				<label> Agama &emsp;&emsp;&ensp;&nbsp;: </label>
				<select name="agama">
					<option value="islam"> Islam </option>
					<option value="Kristen"> Kristen </option>
					<option value="Budha"> Budha </option>
					<option value="Hindu"> Hindu </option>
				</select><br /><br />
				<label> Biografi &emsp;&emsp;&ensp;: </label>
				<textarea rows="3" cols="25" maxlength="30"></textarea><br /><br />
				<label> Foto &emsp;&emsp;&emsp;&emsp;</label>
				<img src="./asset/logo1.jpg" type="image/jpg" width="200px" align="middle" alt="logo-niomic"><br /><br />
				<label> Audio &emsp;&emsp;&emsp;&emsp;:</label>
				<audio src="./asset/sample.mp3" type="audio/mp3" controls></audio>
			</fieldset>
	</form>
</body>
</html>
